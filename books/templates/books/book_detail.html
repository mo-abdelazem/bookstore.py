{% extends 'index.html' %}
{% load static %}

{% block title %}
Books home page
{% endblock%}


{% block body %}

<div class="card mx-1 mt-3 p-0" style="width: 250px;">
    <img src="{% static 'books/images/'|add:book.image %}" width="100" class="card-img-top" alt="...">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-baseline">
            <p> {{book.name}}</p>
            <p class="badge bg-primary">{{book.price}} $</p>
        </div>
        <div class="row">
            <p> <strong>Pages no: </strong>{{book.pages}} </p>
            <p><strong>Author: </strong> {{book.author}}</p>
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary border"> <i class="fa-regular fa-pen-to-square"></i></button>
            <button type="submit" class="btn btn-danger border"> <i class=" fa-solid fa-xmark"></i></button>
        </div>
    </div>
</div>
{% endblock %}
