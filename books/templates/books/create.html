{% extends 'index.html' %}
{% load static %}

{% block title %} Add new book {% endblock %}

{% block body %}

<p class="lead">Add New Book</p>

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form }}
    <a class="my-3 btn btn-link d-block text-end" href="{% url 'create_category' %}">Add Category</a>
    <button class="btn btn-primary w-25 my-3" type="submit">Add</button>
</form>
<script src="{% static 'books/js/script.js'%}"></script>
{% endblock %}
