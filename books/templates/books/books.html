{% extends 'index.html' %}
{% load static %}

{% block title %}
Books home page
{% endblock%}


{% block body %}

{{static}}
<div class="row g-0 justify-content-center">
    {% for book in books %}
    <div class="card mx-1 mt-3 p-0" style="width: 250px;">
        <img src="{% static 'books/images/'|add:book.image %}" width="100" class="card-img-top" alt="...">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-baseline">
                <p> {{book.name}}</p>
                <p class="badge bg-primary">{{book.price}} $</p>
            </div>
            <div class="row">
                <p> <strong>Pages no: </strong>{{book.pages}} </p>
                <p><strong>Author: </strong> {{book.author}}</p>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'books.book' book.id%}" class="btn btn-light border"> <i
                        class=" fa-solid fa-eye"></i></a>
                <a class="btn btn-primary border"> <i class="fa-regular fa-pen-to-square"></i></a>
                <a class="btn btn-danger border"> <i class=" fa-solid fa-xmark"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
