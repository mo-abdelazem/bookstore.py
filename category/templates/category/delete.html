{% extends 'index.html' %}
{% load static %}

{% block title %} Delete Category {% endblock %}

{% block body %}

<p class="lead">Are you sure you want to delete "{{ category.name }}" category?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-secondary" href="{% url 'category' %}">Cancel</a>
</form>

{% endblock %}
